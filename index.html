<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ðŸŽ¬ Director Explorer</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
  <div class="container">
    <header class="header">
      <h1 class="title">
        <i class="fas fa-film"></i>
        Director Explorer
      </h1>
      <p class="subtitle">Discover the world's greatest film directors</p>
    </header>

    <div class="search-section">
      <div class="search-container">
        <input type="text" id="searchInput" placeholder="Search for a director..." class="search-input">
        <button onclick="searchDirector()" class="search-btn">
          <i class="fas fa-search"></i>
          Search
        </button>
      </div>
    </div>

    <div id="results" class="results-container"></div>

    <!-- Loading spinner -->
    <div id="loadingSpinner" class="loading-spinner" style="display: none;">
      <div class="spinner"></div>
      <p>Loading...</p>
    </div>

    <!-- Modal for image gallery -->
    <div id="imgModal" class="modal">
      <div class="modal-content">
        <button class="modal-close" onclick="closeModal()">
          <i class="fas fa-times"></i>
        </button>
        <button class="modal-nav modal-prev" onclick="prevModalImg()">
          <i class="fas fa-chevron-left"></i>
        </button>
        <img id="modalImg" src="/placeholder.svg" alt="Gallery Image" class="modal-image">
        <button class="modal-nav modal-next" onclick="nextModalImg()">
          <i class="fas fa-chevron-right"></i>
        </button>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
